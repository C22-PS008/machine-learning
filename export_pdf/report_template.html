<!doctype html>
<html lang="en">
  <head>
    <title>{{ name }}'s report</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS -->
    <style>
        /* CC4950 - bawah
FAFAFA - background */
        body {
            background-color: #FAFAFA;
        }
        a {
            color: #FAFAFA;
            text-decoration: none;
        }
        .red-bg {
            background-color: #CC4950;
        }
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
        <!-- greets -->

            <div class="row">
                <div class="col">

                <div class="col-9 align-middle text-left bg-success">
                    <h2>Hi, {{ name }}</h2>
                    <p>Berikut ini adalah ringkasan karirmu!</p>
                </div>
                <div class="col">
                    
                </div>
            </div>
        </div> -->
        <div class="header">
            <div class="bg-image" style="
                        background-image: url(https://images.unsplash.com/photo-1539376248633-cf94fa8b7bd8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80);
                        height: 150px;
                        ">
                <div class="mask text-white" style="background-color: rgba(55, 55, 55, 0.7);">
                    <div class="container align-items-center">
                        <div class="row">
                            <div class="row">

                            </div>
                            <div class="row-8">
                                <h1 class=" px-4 pt-5 text-left">Halo, {{ name }}</h1>
                                <p class="px-4 pb-4">
                                    Berikut ini adalah ringkasan karirmu!
                                </p>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="container-fluid p-5">
            <div class="row p-3">
                {{ university }}
            </div>
            <div class="row p-3">
                {{ skills }}
            </div>
            <div class="row p-3">
                {{ profession }}
            </div>
            <div class="row p-3">
                {{ certification }}
            </div>
            <div class="row p-3">
                <p>Ringkasan:<br>
                    {{ summary }}
                </p>
            </div>
        </div>

        <div class="footer fixed-bottom red-bg">
            <div class="text-right px-3 py-3 text-white">
                Konsult-in
            </div>
        </div>
    </div>     
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
